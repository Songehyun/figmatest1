<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function elementMaker(tagName, styles, textContent) {
        const element = document.createElement(tagName);
        for (let value in styles) {
          element.style[value] = styles[value];
        }
        element.textContent = textContent;
        return element;
      }

      const root = document.getElementById("root");

      const elementData = [
        [
          "div",
          {
            width: "30vw",
            height: "50vh",
            backgroundColor: "#333",
            padding: "10px",
          },
          "",
        ],

        [
          "div",
          {
            width: "80%",
            height: "24px",
            backgroundColor: "#D9D9D9",
          },
          "input",
        ],

        [
          "div",
          {
            width: "80%",
            height: "24px",
            backgroundColor: "#9AFF92",
          },
          "submit",
        ],
      ];

      root.appendChild(
        elementMaker(elementData[0][0], elementData[0][1], elementData[0][2])
      );
      root.children[0].id = "login";
      const login = document.getElementById("login");

      login.appendChild(
        elementMaker(elementData[1][0], elementData[1][1], elementData[1][2])
      );

      login.appendChild(
        elementMaker(elementData[2][0], elementData[2][1], elementData[2][2])
      );
    </script>
  </body>
</html>
